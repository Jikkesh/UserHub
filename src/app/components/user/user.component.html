<div class="user-container">

        <header class="px-2 py-4 mt-16 flex flex-col justify-center items-center text-center">

                <img class="inline-flex object-cover border-4 border-indigo-600 rounded-full shadow-[5px_5px_0_0_rgba(0,0,0,1)] shadow-indigo-600/100 bg-indigo-50 text-indigo-600 h-24 w-24 !h-48 !w-48"
                        src="../../../assets/default_avatar.jpg"
                        alt="">
                <h1 class="text-2xl text-gray-500 font-bold mt-2">
                        {{userData.first_name + " " + userData.last_name}}
                </h1>
                <h2 class="text-base md:text-xl text-gray-500 font-bold">
                        {{userData.country}}
                </h2>

        </header>

        <button (click) = "handleBack()" class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
                type="button">
                Back
        </button>

</div>
